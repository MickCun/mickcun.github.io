<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Michael Cunningham</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Fonts -->
    <!-- Great Vibes, Playfair Display, Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  </head>
<body>
  <section class="masthead">
    <div class="masthead-content">
      <div class="masthead-text-container">
        <div class="masthead-text">
          <h1 class="heading" id="heading"></h1>
          <p class="subheading" id="subheading"></p>
        </div>
      </div>
      <div class="masthead-pictures-container">
        <img src="src/img/michael.jpg" alt="Picture of Michael Cunningham" class="image-of-michael"/>
        <img src="src/img/monaco.jpg" alt="Picture of Michael Cunningham supporting Charles Le Clerc at the Monaco Grand Prix!" class="image-of-michael bright-medium"/>
        <img src="src/img/skiing.jpg" alt="Awesome Skiing Jump by Michael (Not Biased!)" class="image-of-michael bright-dark"/>
      </div>
    </div>
  </section>


  <h1>Michael Cunningham</h1>
  <p>Welcome to my website!</p>
  <img src="https://content.codecademy.com/articles/github-pages-via-web-app/happy-ice-cream.gif" />

  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script>
    let i = 0;
    let j = 0;
    const heading = "Michael Cunningham.";
    const subheading = "Engineer, Builder, Creator.";
    const speed = 50;
  
    function typeHeading() {
      if (i < heading.length) {
        document.getElementById("heading").innerHTML += heading.charAt(i);
        i++;
        setTimeout(typeHeading, speed);
      } else {
        setTimeout(typeSubheading, 300); // slight pause before subheading
      }
    }
  
    function typeSubheading() {
      if (j < subheading.length) {
        document.getElementById("subheading").innerHTML += subheading.charAt(j);
        j++;
        setTimeout(typeSubheading, speed);
      }
    }
  
    window.onload = function () {
      typeHeading();
    };
  </script>
  

</body>

</html>
